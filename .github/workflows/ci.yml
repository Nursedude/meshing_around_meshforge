name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov httpx
          pip install -r meshing_around_clients/requirements.txt

      - name: Verify core imports
        run: |
          python -c "from meshing_around_clients.core.models import Node, Message; print('Core imports OK')"
          python -c "from meshing_around_clients.core.config import Config; print('Config imports OK')"

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short --ignore=tests/test_tui_app.py

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        run: |
          python -m pytest tests/ --cov=meshing_around_clients --cov-report=xml --cov-fail-under=50 --ignore=tests/test_tui_app.py

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check formatting with black
        run: |
          black --check --diff meshing_around_clients/ tests/ mesh_client.py configure_bot.py --exclude '__pycache__|\.pyc'

      - name: Check imports with isort
        run: |
          isort --check-only --diff meshing_around_clients/ tests/

      - name: Lint with flake8
        run: |
          flake8 meshing_around_clients/ tests/ mesh_client.py configure_bot.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 meshing_around_clients/ tests/ mesh_client.py configure_bot.py --count --max-complexity=15 --max-line-length=120 --statistics

  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Python syntax
        run: |
          python -m py_compile mesh_client.py
          python -m py_compile configure_bot.py
          find meshing_around_clients -name "*.py" -exec python -m py_compile {} \;
