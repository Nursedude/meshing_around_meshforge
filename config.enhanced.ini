# ============================================================================
# ENHANCED ALERT CONFIGURATION SECTION
# ============================================================================

[emergencyHandler]
# Enable/disable emergency response handler
enabled = True
# Emergency keywords to monitor (comma-separated)
emergency_keywords = emergency,911,112,999,police,fire,ambulance,rescue,help,sos,mayday
# Channel to send emergency alerts to
alert_channel = 2
# Interface number for emergency alerts
alert_interface = 1
# Enable sound notification for emergencies
play_sound = False
# Sound file path for emergency alerts
sound_file = /usr/share/sounds/freedesktop/stereo/alarm-clock-elapsed.oga
# Enable email notification for emergencies
send_email = False
# Enable SMS notification for emergencies  
send_sms = False
# Minimum time between emergency alerts (seconds) to prevent spam
cooldown_period = 300
# Log emergency alerts to file
log_to_file = True
# Emergency log file path
log_file = logs/emergency_alerts.log

[proximityAlert]
# Enable location-based proximity alerts
enabled = False
# Target latitude for proximity detection
target_latitude = 0.0
# Target longitude for proximity detection
target_longitude = 0.0
# Proximity radius in meters
radius_meters = 100
# Alert message template (use {node_name}, {distance} placeholders)
alert_message = Node {node_name} is within {distance}m of target location
# Check interval in seconds
check_interval = 60
# Alert channel
alert_channel = 0
# Enable script execution on proximity trigger
run_script = False
# Script to execute on proximity trigger
script_path = 
# Enable email notification
send_email = False
# Enable SMS notification
send_sms = False
# Cooldown period between alerts for same node (seconds)
node_cooldown = 600
# Log proximity events
log_to_file = True
log_file = logs/proximity_alerts.log

[altitudeAlert]
# Enable high altitude detection alerts
enabled = False
# Minimum altitude threshold in meters
min_altitude = 1000
# Alert message template
alert_message = High flyer detected: {node_name} at {altitude}m
# Alert channel
alert_channel = 0
# Check interval in seconds
check_interval = 120
# Cooldown period between alerts (seconds)
cooldown_period = 300
# Log altitude alerts
log_to_file = True
log_file = logs/altitude_alerts.log

[weatherAlert]
# Enable NOAA/weather alerts
enabled = False
# Location for weather alerts (latitude,longitude)
location = 
# Alert severity levels to monitor (comma-separated: Extreme,Severe,Moderate,Minor)
severity_levels = Extreme,Severe
# Check interval in minutes
check_interval_minutes = 30
# Alert channel
alert_channel = 2
# Send to DM instead of channel
send_dm = False
# DM recipient node numbers (comma-separated)
dm_recipients = 
# Play sound for weather alerts
play_sound = False
sound_file = /usr/share/sounds/freedesktop/stereo/bell.oga
# Log weather alerts
log_to_file = True
log_file = logs/weather_alerts.log

[ipawsAlert]
# Enable FEMA iPAWS/EAS alerts
enabled = False
# State code for alerts (e.g., CA, NY)
state_code = 
# County FIPS code
county_fips = 
# Alert types to monitor (comma-separated)
