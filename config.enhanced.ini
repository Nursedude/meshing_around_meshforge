# ============================================================================
# MQTT CONFIGURATION SECTION
# See Documentation/MQTT_INTEGRATION.md for full details
# ============================================================================

[mqtt]
# Enable MQTT mode (connect via broker, no radio needed)
enabled = false

# MQTT broker settings
# Public: mqtt.meshtastic.org
# Private: mqtt.meshforge-hi.local (example)
broker = mqtt.meshtastic.org
port = 1883
use_tls = false

# Authentication (default public broker credentials)
username = meshdev
password = large4cats

# Topic configuration
# Regions: US, EU_868, EU_433, AU_915, CN, JP, KR, TW, etc.
topic_root = msh/US

# Channel name - MUST match Meshtastic channel exactly
# Default public: LongFast
# Private: meshforge (or custom)
channel = LongFast

# 256-bit PSK (base64 encoded) for private channel encryption
# Generate: python3 -c "import secrets,base64; print(base64.b64encode(secrets.token_bytes(32)).decode())"
# Leave empty for public channels
encryption_key =

# Virtual node ID (format: !hex8chars)
# Used when sending messages via MQTT without a physical device
node_id = !meshforg

# Connection settings
qos = 1
reconnect_delay = 5
max_reconnect_attempts = 10

# Enable MQTT uplink/downlink
uplink_enabled = true
downlink_enabled = true
