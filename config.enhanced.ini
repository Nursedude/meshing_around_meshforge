[batteryAlert]
# Enable low battery alerts for nodes
enabled = False
# Battery percentage threshold
threshold_percent = 20
# Alert message template
alert_message = Low battery alert: {node_name} at {battery}%
# Alert channel  
alert_channel = 0
# Check interval in minutes
check_interval_minutes = 30
# Alert only for specific nodes (comma-separated, empty for all)
monitor_nodes = 
